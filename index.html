<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Welcome to Rock Paper Scissors!</h1>
  <p> - to view the game, open console</p>
  <button onclick="roundEval(humanChoice, getComputerChoice())"> EVAL ROUND </button>
  <div>
    <button onclick="getHumanChoice(this)" text-content="rock">rock</button>
    <button onclick="getHumanChoice(this)" text-content="paper">paper</button>
    <button onclick="getHumanChoice(this)" text-content="scissors">scissors</button>
  </div>


  <style>
    .btnRow {
      display: flex;
      flex-direction: row;
    }
  </style>
  <script>
    console.log('Rock Paper Scissors');
    
    let humanScore = 0;
    let computerScore = 0;
    let humanChoice = '';
    let isOver;
  
    function getComputerChoice() {
      const options = ['rock', 'paper', 'scissors'];
      return options[Math.floor(Math.random() * options.length)];
    }
    
    function getHumanChoice(element) {
      humanChoice = element.getAttribute('text-content');
      console.log(`Human choice: ${humanChoice}`);
    }

    function roundEval(human, computer) {
      if (human == 'rock' && computer == 'paper') {
        computerScore += 1;
      } else if (human == 'rock' && computer == 'scissors') {
        humanScore += 1;
      } else if (human == 'paper' && computer == 'scissors') {
        computerScore += 1;
      } else if (human == 'paper' && computer == 'rock') {
        humanScore += 1;
      } else if (human == 'scissors' && computer == 'rock') {
        computerScore += 1;
      } else if (human == 'scissors' && computer == 'paper') {
        humanScore += 1;
      }
      if (humanScore == 5 || computerScore == 5) {
        isOver = true;
        matchEval(humanScore, computerScore);
      }
      console.log(`Computer Score = ${computerScore}`);
      console.log(`Human Score = ${humanScore}`);
    }
  
    function matchEval(human, computer) {
      if (human > computer) {
        console.log('The human race wins');
      } else if (human < computer) {
        console.log('The computers have won');
      }
    }
  </script>
</body>
</html>
